    <script>
        var url, args, tags, count=0, l=[];
        url = document.URL;
        if (url.includes("#") && ((url.split("#")[1]).length >= 1)) {
            var i;
            args = url.split("#")[1];
            tags = document.getElementsByClassName("sector");
            for (i=0; i<tags.length; i++) {
                if (tags[i].id == args) {
                    count += 1;
                }
                else {
                    l.push(i);
                }
            }
            if (count > 0) {
                for (var k=0; k<l.length; k++) {
                    tags[l[k]].innerHTML = "";
                }
            }
        }
    </script>
