<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/src/css/main.css">
    <title>pseudohenry</title>
</head>
<style>
    body {
        overflow: hidden;
    }
    .grow {
        font-size: 36px;
    }
    ::selection {
        background: transparent;
    }
    main {
        max-width: 80%;
    }
</style>
<body>
    <main>
        <div id="centered" style="position: relative; bottom: 0.75em; display: flex; align-items: center; justify-content: center; height: 100%;">
            <div id="intro" style="display: flex; position: relative; bottom: 3em; opacity: 0; font-size: 150%;">
                <h3>welcome </h3>
                <h3><br>to</h3>
            </div>
            <h1 class="grow" id="grow">pseudohenry</h1>
            <div id="desc" style="position: relative; top: 4.5em; right:1em;opacity:0">
                <p>my personal corner of stupid<sup>TM</sup>. </p>
            </div>
        </div>
        <div id="info" style="margin: auto; max-width: 60%; position: relative; bottom: 4em; opacity: 0">
            <center>
                <h2 style="line-height: 25%"><u>MY STUFF</u></h2>
                <p><a href="/blog/">blog:</a> repository for unstructured, stupid rants. </p>
                <p><a href="/base2">base<sub>2</sub>:</a> an entertaining (passion) project.</p>
                <p><a href="/misc/">misc:</a> random miscellaneous projects.</p>
                <p><a href="/about">about:</a> if, by any chance, you want to know more.</p>
            </center>
        </div>
    </main>
    <script>
        function pushup() {
            height = "100%";
            var cdiv = document.getElementById("centered");
            var hchange = setInterval(function() {
                if (parseInt(height) >= 30) {
                    height = String(parseInt(height) - 0.01) + "%";
                    cdiv.style.height = height;
                }
            }, 10);
        }
        function refill() {
            var intro = document.getElementById("intro"), info = document.getElementById("info"), desc = document.getElementById("desc");
            var opacity = 0;
            var intID = setInterval(function() {
                if (opacity < 1) {
                    opacity += 0.01;
                    desc.style.opacity = opacity;
                    intro.style.opacity = opacity;
                    info.style.opacity = opacity*2;
                }
                else {
                    clearInterval(intID);
                }
            }, 50);
        }
        function Animate() {
            var ps = document.getElementById("grow");
            let start = new Date().getTime();
            while (true) {
                var i=3.5, count=0, rot=0, c=0;
                var zs=200, ze=300;
                var max = window.innerWidth/12;
                var c = (window.getComputedStyle(ps, null).getPropertyValue('font-size'));
                var iv = setInterval(function () {
                    c = String(parseInt(c) + i) + "px";
                    ps.style.fontSize = c;
                    if (count >= ze && parseInt(ps.style.fontSize) <= max) {
                        clearInterval(iv);
                        setTimeout(refill, 150);
                        setTimeout(pushup, 150);
                    }
                    if (count >= zs && count <= ze) {
                        i -= 0.135;
                        ps.style.transform = `rotate(${rot}deg)`;
                        rot += (360/Math.abs(ze-zs));
                    }
                    count += 1;
                }, 10);
                break;
            }
        }
        window.onload = (event) => {
            setTimeout(Animate, 750);
        };
    </script>
</body>
</html>
